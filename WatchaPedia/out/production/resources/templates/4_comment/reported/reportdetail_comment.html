<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/4_comment/reportdetail_comment.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
    <!-- topbar.html -->
    <div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
    <!-- topbar.html 끝 -->
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <!-- sidenav.html -->
                <div th:replace="fragment/sidenav :: sidenav"></div>
                <!-- sidenav.html 끝 -->

                <!-- sidefooter.html -->
                <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
                <!-- sidefooter.html 끝 -->
            </nav>
        </div>
        <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">신고함</h1>
                        <div class="row">
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i><!--이미지-->
                                신고함
                            </div>
                            <div class="card-body">
                                <div class = "reported_comment">
                                    <p id="userinformation">
                                        <span id="profilepic">
                                            <img class="profilepic" src="./profilepic.png" alt="">
                                        </span>
                                        <span id="username">
                                            이재원
                                        </span>
                                        <!-- 인플루언서일경우 아래생성 -->
                                        <span id="influencer">
                                            ✅
                                        </span>
                                        <span id="date">
                                            5년전
                                        </span>
                                    </p>
                                    <p id="content_title">
                                        아바타:물의 길
                                    </p>
                                    <p id="content_info">
                                        <span id="content_category">영화</span>
                                        ·
                                        <span id="content_date">2022</span>
                                    </p>

                                    <!-- 보고싶어요를 누른 사용자라면 생성 -->
                                    <div id="iwantthis">
                                            <img class="wannaseethisicon" src="./wannaseethisicon.png" alt="">
                                            보고싶어요
                                    </div>

                                    <div id="comment_main">
                                        <p>aaaaaaaaaa</p>
                                    </div>
                                </div>



                                <!-- 버튼누를시 생성 -->
                                <hr>
                                <div class="report_result"> 
                                    <p>
                                        <span>처리내용 : </span>
                                        <span>문제없음 처리</span>
                                    </p>
                                    <p>
                                        <span>처리일시 : </span>
                                        <span>2022-05-26 오후 11:24 </span>
                                    </p>
                                    <p>
                                        <span>관리자 : </span>
                                        <span>이재원</span>
                                    </p>
                                </div>



                            </div>
                        </div>

                        <div id="button_box">
                                <button type="button"> 블라인더 </button>
                                <button type="button"> 스포일러 </button>
                                <button type="button"> 문제없음 </button>
                                <button type="button" onclick="location.href='/comment/report_page'"> 뒤로가기 </button>
                        </div>
                        
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/reportdetail_reply.js.js"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/js/datatables-simple-demo.js"></script>
    </body>
</html>
