  <body class="sb-nav-fixed">
  <!-- topbar.html -->
  <div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
  <!-- topbar.html 끝 -->
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <!-- sidenav.html -->
        <div th:replace="fragment/sidenav :: sidenav"></div>
        <!-- sidenav.html 끝 -->

        <!-- sidefooter.html -->
        <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
        <!-- sidefooter.html 끝 -->
      </nav>
    </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">광고</h1>
            <div class="row"></div>
            <div class="card mb-4">
              <div class="card-header">
                <i class="fas fa-table me-1"></i> 광고
              </div>
              <div class="card-body">
                <!-- 틀 안에 내용 입력-->
                <div class="parent">
                  <div class="first">
                    <div class="file_box" id="before">
                      <div class="file_name">
                        여기를 클릭하셔서 첨부하시거나
                        <br />
                        파일을 끌어다 놓으세요
                      </div>
                    </div>
                    <div>
                      <table>
                     
                        <tr>
                          <td>
                            <input
                              type="text"
                              placeholder="제목"
                              id="txtTitle"
                              class="inputClass"
                            />
                          </td>
                          <td rowspan="3">
                            <button id="wish">보고싶어요</button>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input
                              type="text"
                              placeholder="내용"
                              id="txtContent"
                              class="inputClass"
                            />
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <select
                              name="overtt"
                              id="selContent"
                              class="inputClass"
                            >
                              <option value="">출처</option>
                            </select>
                          </td>
                        </tr>
                      </table>
                    </div>
                    <div>
                      <input
                        type="text"
                        placeholder="광고 클릭시 이동할 페이지 주소"
                        class="inputUrl"
                      />
                    </div>
                  </div>
                  <div class="second">
                    <b>미리보기 >> </b>
                  </div>
                  <div class="third">
                    <div class="file_box" id="after"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="pushBtn">
              <a href=""><button type="button">작성하기</button></a> 
              <a href="adMain.html"><button type="button">취소하기</button></a>
            </div>
          </div>
        </main>

   
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      crossorigin="anonymous"
    ></script>
    <script src="../js/datatables-simple-demo.js"></script>
  </body>
</html>
