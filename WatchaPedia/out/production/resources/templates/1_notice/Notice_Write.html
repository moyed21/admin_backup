<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />

        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
        <link rel="stylesheet" href="/css/1_notice/Notice_Write.css">

        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            #ntcText{
                width : 500px;
                height: 400px;
                resize: none;
            }
            #ntcBtnText{
                width : 450px;
                height: 50px;
            }
        </style>

    </head>
    <body class="sb-nav-fixed">
    <!-- topbar.html -->
    <div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
    <!-- topbar.html 끝 -->
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <!-- sidenav.html -->
                <div th:replace="fragment/sidenav :: sidenav"></div>
                <!-- sidenav.html 끝 -->

                <!-- sidefooter.html -->
                <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
                <!-- sidefooter.html 끝 -->
            </nav>
        </div>
            
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">공지사항</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                공지사항
                            </div>
                            <form action="/noticeOk"  id="frm" method="post" enctype="multipart/form-data">
                                <input type="text" class="fo" name="ntcTitle" id = "ntcTitle"  placeholder="제목을 입력하세요." onfocus="this.placeholder=''" onblur="this.placeholder='제목'" >

                                <div class="centerdiv">
                                    <p>
                                    <span>사진</span>
                                    </p>
                                    <p class="imgpdiv">
                                        <input type="file" id="file" name="file" onchange="readURL(this);" />
                                        <br /><br />
                                        <img id="preview" />
                                    </p>
                                    <p>
                                    <span>내용</span>
                                    </p>
                                    <p><textarea id="ntcText" name="ntcText" placeholder="공지할 내용을 입력해 주세요."> </textarea></p>
                                    <p>
                                    <span>버튼</span>
                                    </p>
                                    <p><input type="text" name="ntcBtnText" id="ntcBtnText"  /><input id="spoid" type="color"/></p>
                                    <input type="text" name="ntcBtnColor" id="ntcBtnColor" hidden/>
                                </div>
                            </form>
                            <div id="btn0">
                                <button class='butn' id="btn1" onclick="submitCheck()">작성하기</button>
                                <button class='butn' id="btn2" onclick="location.href='/notice'">취소하기</button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>


        </div>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script defer src="/js/Notice_Write.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/js/datatables-simple-demo.js"></script>

    </body>
</html>
